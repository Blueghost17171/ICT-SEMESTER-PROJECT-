<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/images/favicon.jpg" type="image/jpeg">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PC Builder</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/login-style.css">
</head>

<body>

    <div>
        <div class="login-box">

            <div class="left">
                <h2>Create Account</h2>

                <p class="field-title">Full Name:</p>
                <input type="text" placeholder="Zubair Fahad">

                <p class="field-title">Email:</p>
                <input type="email" placeholder="abc1234@gmail.com">

                <p class="field-title">Password:</p>
                <input type="password" placeholder="Create a strong password">

                <button class="submit-btn">Sign Up</button>
            </div>

            <div class="right">
                <img src="https://www.leetdesk.com/_next/image?url=https%3A%2F%2Fimages.prismic.io%2Fleetdesk%2Fc5527f47-def9-433c-9cce-23f286dbfea2_Front.jpg%3Fauto%3Dcompress%2Cformat%26rect%3D0%2C374%2C4000%2C2250%26w%3D1920%26h%3D1080&w=3840&q=75" alt="RGB Gaming Setup">
                <img src="https://as1.ftcdn.net/jpg/04/17/46/92/1000_F_417469238_h5ObNADE2UV5Fv3Ul5iL4syBMqa5Kxyr.jpg" alt="RGB Keyboard">
            </div>
        </div>

        <p class="bottom-text">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>

</body>
</html>
