<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PC Builder</title>
    <style>
        /* --- INTERNAL CSS START --- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 800px;
            background-color: #333;
            display: flex;
            border-radius: 8px;
            border: 1px solid #444;
            overflow: hidden;
            /* This ensures the box grows if the content (like extra inputs) gets taller */
            min-height: 450px; 
        }

        .left {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .field-title {
            color: #ccc;
            margin: 10px 0 5px; /* Reduced top margin slightly so it fits better */
            font-size: 14px;
        }

        .left input {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px; /* Reduced bottom margin slightly */
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
        }

        .left input:focus {
            border-color: #3498db;
            outline: none;
        }

        .submit-btn {
            width: 50%; /* Made slightly wider */
            padding: 12px;
            margin: 20px auto 0 auto; /* Auto margins center the button */
            display: block;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .right {
            width: 50%;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        .right img {
            width: 100%;
            height: 50%;
            object-fit: cover;
            opacity: 0.8;
        }

        .bottom-text {
            text-align: center;
            color: #aaa;
            margin-top: 15px;
            font-size: 14px;
        }

        .bottom-text a {
            color: #3498db;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div>
        <div class="login-box">

            <div class="left">
                <h2>Create Account</h2>

                <p class="field-title">Full Name:</p>
                <input type="text" id="fullNameInput" placeholder="Zubair Fahad">

                <p class="field-title">Email:</p>
                <input type="text" id="emailInput" placeholder="abc123@gmail.com">

                <p class="field-title">Password:</p>
                <input type="password" id="passwordInput" placeholder="Abc@123">


                <button class="submit-btn" onclick="handleSignup()">Sign Up</button>
            </div>

            <div class="right">
                <img src="https://www.leetdesk.com/_next/image?url=https%3A%2F%2Fimages.prismic.io%2Fleetdesk%2Fc5527f47-def9-433c-9cce-23f286dbfea2_Front.jpg%3Fauto%3Dcompress%2Cformat%26rect%3D0%2C374%2C4000%2C2250%26w%3D1920%26h%3D1080&w=3840&q=75" alt="Gaming Setup">
                <img src="https://img.freepik.com/premium-photo/backlit-gaming-keyboard-mouse-desk_1151108-22653.jpg" alt="Keyboard">
            </div>
        </div>

        <p class="bottom-text">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>
<script>
function handleSignup()
{
    let fullName = document.getElementById('fullNameInput').value;
    let email = document.getElementById('emailInput').value;
    let password = document.getElementById('passwordInput').value;

    // Simple validation (can be expanded as needed)
      if (email === "" || password === "" || fullName === "")
     {
        alert("Please fill all the fields.");
    }
     else 
    {
        //If filled, redirect to index.html
        window.location.href = "index.html";
    }   
}
</script>
</body>
</html>
