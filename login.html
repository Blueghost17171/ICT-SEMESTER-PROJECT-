<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
     height: 100vh;   
     /*vh = view height, 100 view height = full height of the screen */
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 800px;
    background-color: #333;
    display: flex;
    border-radius: 8px;
    border: 1px solid #444;
    overflow: hidden;
    /* overflow hidden = anything that exceeds the size of the box will be hidden */
}

.left {
    width: 50%; 
    /* take 50% of the login box width */
    padding: 40px;
    /* space inside the box */
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.left h2 {
    color: #fff;
    margin-bottom: 20px;
    text-align: center;
}

.field-title {
    color: #ccc;
    margin: 15px 0 5px;
    font-size: 14px;
}

.left input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #555;
    background-color: #222;
    color: #fff;
    box-sizing: border-box;
}

.left input:focus {
    border-color: #3498db;
    outline: none;
}

.submit-btn {
    width: 45%;
    padding: 12px;
    margin: 10px 95px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #3498db;
    color: white;
    font-size: 16px;
    font-weight: bold;
}

.submit-btn:hover {
    background-color: #2980b9;
}

.right {
    width: 50%;
    background-color: #000;
    display: flex;
    flex-direction: column;
}

.right img {
    width: 100%;
    height: 50%;
    object-fit: cover;
    /* smart crop.. fits the image nicely */
    opacity: 0.8;
}

.bottom-text {
    text-align: center;
    color: #aaa;
    margin-top: 15px;
    font-size: 14px;
}

.bottom-text a {
    color: #3498db;
    text-decoration: none;
}

.bottom-text a:hover {
    text-decoration: underline;
}
    </style>
</head>

<body>

    <div>
        <div class="login-box">

            <div class="left">
                <h2>Login</h2>

                <p class="field-title">Email:</p>
                <input type="text" placeholder="abc123@gmail.com">

                <p class="field-title">Password:</p>
                <input type="password" placeholder="Abc@123">

                <a href="index.html">
                <button class="submit-btn">Login</button>
                </a>
            </div>

            <div class="right">
                <img src="https://www.leetdesk.com/_next/image?url=https%3A%2F%2Fimages.prismic.io%2Fleetdesk%2Fc5527f47-def9-433c-9cce-23f286dbfea2_Front.jpg%3Fauto%3Dcompress%2Cformat%26rect%3D0%2C374%2C4000%2C2250%26w%3D1920%26h%3D1080&w=3840&q=75" alt="Gaming Setup">
                <img src="https://as1.ftcdn.net/jpg/04/17/46/92/1000_F_417469238_h5ObNADE2UV5Fv3Ul5iL4syBMqa5Kxyr.jpg" alt="Keyboard">
            </div>
        </div>

        <p class="bottom-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

</body>
</html>
